# ~/.tmuxinator/rails.yml
# you can make as many tabs as you wish...

project_name: rails 
project_root: .
socket_name: # Not needed.  Remove to use default socket
tabs:
  - editor: vim
  - shell: git status
  - server: rails server
  - logs: tail -f log/development.log
  - console: rails console
  - spork: spork

